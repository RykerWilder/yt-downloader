<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TAILWIND CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Youtube Downloader</title>
</head>
<body>
    <main class="h-[100vh] flex flex-col items center justify-center gap-30 bg-slate-600">
        <h1 class="text-center font-bold bg text-5xl">Welcome to You<span class="text-red-500">Tube</span> downloader!</h1>
        <form method="POST" action="/download" class="flex justify-center items-center h-[50px]">
            <label for="url" class="text-xl mr-2">Enter video URL</label>
            <input type="text" id="url" name="url" required class="p-4 border mr-2 rounded-2xl w-[500px] h-full focus:outline-none">
            <button type="submit" class="px-6 rounded-2xl cursor-pointer bg-red-500 h-full">Download</button>
        </form>
    </main>
</body>
</html>
